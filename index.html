<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./src/styles/index.css" />
		<title>cw-login</title>
    </head>
<body>
    <div class="main">
        <input type="text" class="input_name" placeholder="name">

        <form class="login_form" action="./game.html">
            <button class="start_button" type="submit">Начать игру</button> 
        </form>
    </div>

    <script>
        document.querySelector(".login_form").onsubmit = function() {
            localStorage.setItem("name", document.querySelector(".input_name").value.toString());
        }
    </script>
</body>
</html>
