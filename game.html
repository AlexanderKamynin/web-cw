<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/game.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;500;700&family=Ubuntu&display=swap" rel="stylesheet">
    <title>cw</title>

  <body>
    <!--<h2>Лэтишный кошмарик</h2>-->

    <!-- <div id="end_game_message">

    <div class="playground_box">
      <canvas class="playground_map"></canvas>
      
      <div class="help">
        Управление:<br>
        w - вверх<br>
        a - влево<br>
        s - вниз<br>
        d - вправо<br>
        f - атаковать<br>
      </div>

      <div class="game_info">
        <button class="restart_game">Переиграть</button>
        <button class="start_game">Старт</button>
        <button class="go_to_record" type="submit" onclick="window.location.href='./record.html'">Таблица рекордов</button>

        <p>Здоровье: <span class="health">100</span></p>
        <p>Очки: <span class="scores">0</span></p>
        <p>Уровень: <span class="level">1</span></p>
      </div>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
