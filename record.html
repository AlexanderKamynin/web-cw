<!doctype html>
<html lang="en">
    <head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./src/styles/record.css" />
		<title>cw-record</title>
	</head>
<body>
    <div id="main">
        <form class="restart_form" action="./game.html">
            <button class="restart" type="submit">Переиграть</button>
        </form>

        <form class="new_game" action="./index.html">
            <button class="new_game" type="submit">Новая игра</button>
        </form>

        <div id="records_table"></div>

    </div>

    <script>
        const table = JSON.parse(localStorage.getItem("records_table"));
        document.getElementById("records_table").innerHTML = `<ul> 
            ${table.map((record) => `<li>${record.name} : ${record.score} очков</li>`).join("")}
        </ul>`;

        console.log(localStorage);
    </script>
    </div>
</body>
</html>
